<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital-clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="day"></div>

      <div class="time">
        <div class="h num"></div>
        <div class="h num"></div>
        <div class="colon">:</div>
        <div class="m num"></div>
        <div class="m num"></div>
        <div class="colon">:</div>
        <div class="s num"></div>
        <div class="s num"></div>
        <div class="timeLine">
          <span>AM</span>
          <span>PM</span>
        </div>
      </div>
      <div class="date"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
